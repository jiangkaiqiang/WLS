<!--DOC: menu-always-on-top class to the body element to set menu on top -->
<head>
<script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "https://hm.baidu.com/hm.js?f3c4a089acab1654d89e00bac21834af";
  var s = document.getElementsByTagName("script")[0]; 
  s.parentNode.insertBefore(hm, s);
})();
</script>
</head>
<body class="menu-always-on-top">
  <!-- Header END -->
  <div class="weilanshu" id="base_content_container">
    <div class="main">
      <div class="container">
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
          <!-- BEGIN SIDEBAR -->
          <div class="sidebar col-md-3 col-sm-5">
            <div class="news_mune" style="position:fixed; background:#fff; padding:18px 90px 40px 20px;">
               <div class="mt-radio-list col-md-12"  >
               <div ng-repeat="cate in AllCategory">
                 <label class="mt-radio margin-bottom-8" ng-click="auditChanged(cate.id)" >
                      <a ><input type="radio" name="optionsRadios" ng-checked="optAudit==cate.id"  id="optionsRadios" value="{{cate.id}}">{{cate.name}}</a>
                  </label><br></div>
              </div>
            </div>
          </div>
          <!-- END SIDEBAR -->
          <!-- BEGIN CONTENT -->
          <div class="col-md-9 col-sm-7">
            <div class="content-search margin-bottom-20">
              <div class="row">
                <div class="col-md-12">
                    <div class="col-md-12 input-group">
                      <input type="text" placeholder="输入关键词" ng-model="keyword" class="form-control">
                      <span class="input-group-btn">
                        <button class="btn btn-primary" ng-click="goSearch()"  type="submit">搜索</button>
                      </span>
                      <a class="btn btn-primary pull-right"  ng-click="goPostMessage()" ><i class="fa fa-edit"></i> 发布</a> 
                    </div>
                </div>
              </div>
            </div>
            <div class="row list-view-sorting clearfix">
              <div class="col-md-2 col-sm-2 list-view">
                <a href="#"><i class="fa fa-th-large"></i></a>
                <a href="#"><i class="fa fa-th-list"></i></a>
              </div>
              <div class="col-md-10 col-sm-10">
                <div class="pull-right">
                  <label class="control-label">显示:</label>
                 <!--  <select class="form-control input-sm">
                    <option ng-click="showNewsNum(10)" value="10" selected="selected">10</option>
                    <option ng-click="showNewsNum(20)" value="20">20</option>
                    <option ng-click="showNewsNum(30)" value="30">30</option>
                    <option ng-click="showNewsNum(40)" value="40">40</option>
                    <option ng-click="showNewsNum(50)" value="50">50</option>
                  </select> -->
                   <select class="form-control input-sm" ng-model="maxSize" ng-disabled="editable"
                                     ng-change="showNewsNum(maxSize)"
                                     ng-options="x.id as x.value for x in AllSize">
                                    </select>
                </div>
                <div class="pull-right">
                  <label class="control-label">排序:</label>
                  <select class="form-control input-sm">
                    <option value="" selected="selected">默认</option>
                    <option value="">时间</option>
                    <option value="">热门</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- BEGIN PRODUCT LIST -->
            <div class="row news-list margin-bottom-20">
              <div class="col-md-12 col-sm-12">
              <div class="sidebar-news clearfix" ng-repeat="newdto in AllNews">
              <div class="item">
                <a ng-if="newdto.cover!=''&&newdto.cover!=undefined"><img style="max-width:100px" ng-src="{{newdto.cover}}" alt=""></a>
                <a ng-if="newdto.cover==''||newdto.cover==undefined"><img style="max-width:100px" ng-src="../../assets/img/logo.png" alt=""></a>
                <h3 style="margin:15px 0px 5px 150px"><a ng-click="goNewsInfo(newdto.id)">{{newdto.title}}</a></h3>
                <div class="news-info" style="margin:15px 0px 5px 150px">
                <div class="news-block-tags">
                   <a><i class="fa fa-paper-plane"></i> {{newdto.source}}·</a>
                   <a> <i class="glyphicon glyphicon-briefcase"></i>  {{newdto.company}}-{{newdto.industry}} </a>
                   <em> <i class="fa fa-clock-o"></i> {{newdto.publishTime}}</em>
                  </div>
                </div>
                <div class="news-info" style="margin:15px 0px 5px 150px">
                <div class="news-block-tags">
                   <a><i class="glyphicon glyphicon-usd"></i> {{newdto.salary}}·</a>
                   <a> <i class="glyphicon glyphicon-user"></i>  学历{{newdto.education}} </a>
                   <em> <i class="glyphicon glyphicon-map-marker"></i> {{newdto.address}}</em>
                  </div>
                  </div>
              </div>
            </div>
            </div>
            </div>
            <!-- END PRODUCT LIST -->
            <!-- BEGIN PAGINATOR -->
          <div class="row">
              <div class="col-md-4 col-sm-4 items-info">共{{numPages}}页</div>
              <div class="col-md-8 col-sm-8">
                <ul class="pagination pull-right">
                  <li><a ng-click="firstPage()">首页</a></li>
                  <li><a ng-click="pagedes()">上一页</a></li>
                  <li><a>第{{bigCurrentPage}}页</a></li>
                  <li><a ng-click="pageadd()">下一页</a></li>
                  <li><a ng-click="endPage()">末页</a></li>
                </ul>
              </div>
            </div> 
            <!-- <div class="row" style="text-align:center">
                    <pagination ng-change="pageChanged()" total-items="bigTotalItems"
                             ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm"
                             boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                </div> -->
            <!-- END PAGINATOR -->
            
          </div>
          <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->
      </div>
    </div>
  </div>
  <!-- Global js END -->
</body>
